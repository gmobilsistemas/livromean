<div class="navbar navbar-default">
	<h1 class="text-center">Bem-vindo ao Gmobil</h1>
</div>
<p ng-show="mensagem.texto">
{{mensagem.texto}}
</p>
<a ng-href="#/contato" class="btn btn-primary">Novo Contato</a>
<p/>
<div class="input-group">
	<span class="input-group-addon">
		<span class="glyphicon glyphicon-search"></span>
	</span>
	<input type="search" class="form-control" ng-model="filtro" placeholder="pesquisar por parte do nome">
</div>
</p>
<p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>
<p class="text-info" ng-hide="contatos.length">
	Não há contatos cadastrados.
</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>Nome</th>
			<th>E-mail</th>
			<th>Emergência</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="contato in contatos | filter : filtro">
			<td>
				<a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
			</td>
			<td>{{contato.email}}</td>
			<td>{{contato.emergencia.nome}}</td>
			<td class="text-center">
				<button ng-click="remove(contato)" class="btn btn-warning">
					Remover
				</button>
			</td>
		</tr>
	</table>
</div>
